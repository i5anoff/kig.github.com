		<script>
			window.startScript = Date.now();
			window.legacy = /windows/i.test(navigator.userAgent);
			window.shaderURLs = [
				'mblur.frag',
				(legacy ? 'zardoz_1999.frag' : 'zardoz_2001.frag')
			];
			window.Loader = {
				cache: {},
				get: function(files, callback) {
					var results = [];
					var count = 0;
					var ondone = function(i){ 
						return function(data) {
							results[i] = data;
							count++;
							if (count === files.length) {
								if (callback) {
									callback.apply(null, results);
								}
							}
						}
					};
					var self = this;
					for (var i=0; i<files.length; i++) {
						var f = this.cache[files[i]];
						if (f) {
							if (f.listeners !== undefined) {
								f.listeners.push(ondone(i));
							} else {
								ondone(i)(f);
							}
						} else {
							f = this.cache[files[i]] = {listeners: [ondone(i)]};
							(function(i){
								var xhr = new XMLHttpRequest();
								xhr.open('GET', files[i], true);
								xhr.onload = function(ev) {
									var l = self.cache[files[i]].listeners;
									var f = self.cache[files[i]] = this.responseText;
									for (var j=0; j<l.length; j++) {
										l[j](f);
									}
								};
								xhr.send(null);
							})(i);
						}
					}
				}
			};
			Loader.get(shaderURLs);

			(function() {
				// Overlap random texture creation with loading network assets.
				var t0 = Date.now();
				var canvas = document.createElement('canvas');
				canvas.width = canvas.height = 256;
				var id = canvas.getContext('2d').createImageData(256,256);
				for (var y=0; y<id.height; y++) {
					for (var x=0; x<id.width; x++) {
						var off = y*id.width + x;
						var off2 = ((y+17) % id.height)*id.width + ((x+37) % id.width);
						var v = Math.floor(256 * Math.random());
						id.data[off*4] = id.data[off2*4+1] = v;
						id.data[off*4+3] = 255;
					}
				}
				canvas.getContext('2d').putImageData(id, 0, 0);
				window.randomTex = canvas;
				//console.log('Create random texture: '+(Date.now()-t0)+' ms');
			})();
		</script>
