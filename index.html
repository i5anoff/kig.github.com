<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>fhtr + building a brighter future</title>
		<style>
			html,body {
				margin: 0;
				padding: 0;
				overflow: hidden;
				font-family: 'Helvetica Neue', 'Open Sans';
				text-align: center;
				-webkit-perspective: 1200px;
				width: 100%;
				height: 100%;
				overflow: hidden;
				background-color: white;
			}
			#about, #contact {
				opacity: 0;
				font-family: 'Open Sans', sans-serif;
				position: absolute;
				left: 50%;
				top: 50%;
				width: 500px;
				height: 400px;
				margin-left: -250px;
				margin-top: -200px;
				background: rgba(0,0,0,0.5);
				box-shadow: 0px 8px 20px rgba(0,0,0,0.5);
				-webkit-transform: translate3D(0px, -40px, 20px) rotateY(90deg);
				transition: 0.5s;
				color: white;
				box-sizing: border-box;
				padding: 50px;
			}
			#about a, #contact a {
				color: white;
			}
			#about.visible, #contact.visible {
				opacity: 1;
				-webkit-transform: rotateY(0deg);
			}
			#footer {
				font-family: 'Open Sans', 'Helvetica Neue', Helvetica, sans-serif;
				color: white;
				position: absolute;
				right: 16px;
				bottom: 8px;
				font-size: 11px;
				opacity: 0.15;
			}
			#footer a {
				text-decoration: none;
				color: white;
			}
			#title {
				position: absolute;
				left: 0px;
				top: 40px;
				font-size: 80px;
				font-family: 'Helvetica Neue', 'Open Sans';
				font-weight: 100;
				width: 100%;
				text-align: center;
				color: black;
			}
			h1 {
				font-size: 80px;
				font-weight: 100;
				margin: 0;
			}
			hr {
				width: 400px;
				background: black;
				height: 1px;
				border: 0px;
				margin: 15px auto 20px auto;
				opacity: 0.2;
			}
			h3 {
				font-size: 15px;
				font-weight: 100;
				margin: 0;
				text-transform: uppercase;
				letter-spacing: 10px;
				margin-left: 10px;
			}
			#shaders {
				list-style: none;
				position: absolute;
				bottom: 10px;
				right: 10px;
				margin: 0;
				padding: 0;
			}
			#shaders li {
				display: inline-block;
				margin: 2px;
				padding-top: 2px;
				border: 1px solid black;
				color: black;
				width: 20px;
				height: 20px;
				font-size: 11px;
				box-sizing: border-box;
				font-weight: bold;
				text-align: center;
				cursor: pointer;
				transition: 0.5s;
			}
			#shaders li:hover {
				background: black;
				color: white;
			}
			#music {
				opacity: 0;
				transition: 1s;
				position: absolute;
				left: 10px;
				bottom: 10px;
				color: white;
				height: 46px;
				width: 300px;
				text-overflow: ellipsis;
			}
			#music:hover {
				opacity: 1 !important;
			}
			#music a {
				text-decoration:none;
				color: white;
			}
			.music-play {
				font-size: 39px;
				position: absolute;
				left: 74px;
				top: 0px;
				white-space: nowrap;
				cursor: pointer;
				letter-spacing: 3px;
				width: 40px;
			}
			.music-author {
				font-size: 12px;
				position: absolute;
				left: 124px;
				top: 7px;
				white-space: nowrap;
			}
			.music-title {
				font-size: 12px;
				position: absolute;
				left: 124px;
				top: 25px;
				white-space: nowrap;
			}
			.music-link {
				position: absolute;
				left: 0px;
				top: 0px;
			}
		</style>
	</head>
	<body>
		<div id="title">
			<h1>fhtr</h1>
			<hr>
			<h3>opus</h3>
		</div>
		<div id="contact">
			<h3>FHTR Ltd</h3>
			<hr>
			<h4>Ilmari Heikkinen</h4>
			<hr>
			<p><a href="mailto:contact@fhtr.net">contact@fhtr.net</a><p>
			<p>Skype: ilmarihe</p>
			<p>Tel: +447427139588</p>
			<p><a href="http://twitter.com/ilmarihei">@ilmarihei</a></p>
		</div>
		<ul id="shaders">
		</ul>
		<div id="music">
			<div class="music-play">&#9654;</div>
			<a class="music-author"></a>
			<a class="music-title"></a>
			<a class="music-link"><img src="http://developers.soundcloud.com/assets/logo_big_white.png"></a>
		</div>
		<div id="footer">
